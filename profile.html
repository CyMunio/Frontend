<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="prop">
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="profile-info">
        <img src="./Assets/profile.jpeg" alt="Profile Picture" class="profile-pic" id="profile-pic">
        <h3 id="username">Username</h3>
      </div>
      <nav>
        <ul>
          <li><a href="#profile-details">Profile Details</a></li>
          <li><a href="#change-password">Change Password</a></li>
          <li><a href="#change-email">Change Email</a></li>
          <li><a href="#notification-settings">Notification Settings</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <button class="toggle-btn" id="toggle-btn">â˜°</button>
      <section id="profile-details">
        <h2>Profile Details</h2>
        <p><strong>Username:</strong> <span id="profile-username">Username</span></p>
        <p><strong>Email:</strong> <span id="profile-email">email@example.com</span></p>
      </section>
      <section id="change-password">
        <h2>Change Password</h2>
        <form>
          <label for="current-password">Current Password:</label>
          <input type="password" id="current-password" name="current-password" required>
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" required>
          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <button type="submit">Change Password</button>
        </form>
      </section>
      <section id="change-email">
        <h2>Change Email</h2>
        <form>
          <label for="current-email">Current Email:</label>
          <input type="email" id="current-email" name="current-email" required>
          <label for="new-email">New Email:</label>
          <input type="email" id="new-email" name="new-email" required>
          <button type="submit">Change Email</button>
        </form>
      </section>
      <section id="notification-settings">
        <h2>Notification Settings</h2>
        <form>
          <label for="email-notifications">Email Notifications:</label>
          <input type="checkbox" id="email-notifications" name="email-notifications">
          <label for="sms-notifications">SMS Notifications:</label>
          <input type="checkbox" id="sms-notifications" name="sms-notifications">
          <button type="submit">Save Settings</button>
        </form>
      </section>
    </div>
  </div>
  <script src="profile.js"></script>
  <script src="script.js"></script>
</body>
</html>
