<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Company Registration</h1>
    <form id="registrationForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required>

        <label for="size">Size (number of employees):</label>
        <input type="number" id="size" name="size" required>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <label for="contactPhone">Contact Phone:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required>

        <button type="submit">Submit</button>
    </form>

    <h1>Network Configuration</h1>
    <form id="networkConfigForm">
        <label for="ipRanges">IP Address Ranges (comma-separated):</label>
        <input type="text" id="ipRanges" name="ipRanges" placeholder="e.g., 192.168.1.1-192.168.1.255,10.0.0.1-10.0.0.10" required>

        <label for="deviceTypes">Device Types (comma-separated):</label>
        <input type="text" id="deviceTypes" name="deviceTypes" placeholder="e.g., Servers, Workstations, IoT Devices" required>

        <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
